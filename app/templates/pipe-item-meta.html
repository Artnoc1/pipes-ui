  Last import:
<% if(model.lastSync()) { %>
  <span class="last-sync"><%- model.lastSync() %></span>
<% } else { %>
  <span class="last-sync never">never</span>
<% } %>

<span class="status <%- model.status() %>">

  <i class="dot"></i>

  <%- model.statusMessage() %>

  <% if(model.logLink()) { %>
    <a href="<%- model.logLink() %>" class="blue-text underline">View log for details</a>
  <% } %>

</span>
