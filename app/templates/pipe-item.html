<div class="loading">
  <i class="fa fa-refresh spinning"></i>
</div>

<div class="broken">
  <i class="fa fa-exclamation-triangle"></i>
</div>

<div class="small-24 columns large-container light">

  <div class="left small-17 columns">
    <p class="name bigger-text space-after">
      <%- model.get('name') %>
      <span class="pill-box automatic green <% if(!model.get('automatic')) { %>hide<% } %>"><span>Automatic</span></span>
    </p>
    <p class="description">
      <%- model.get('description') %>
    </p>
  </div>

  <div class="right small-7 columns">
    <button class="button green-bg wide right sync"><i class="fa fa-refresh"></i><span class="button-label">Sync now</span></button>
    <div class="cog-box right"></div>
    <button class="button white-bg wide right cancel"><i class="fa fa-times"></i><span class="button-label">Cancel</span></button>
  </div>

  <div class="small-24 columns">

    <div class="step-container">
    </div>

    <div class="log-container">
      <a href="#" class="close-log"><i class="fa fa-times"></i>close log</a>
      <pre></pre>
    </div>

    <p class="meta">
    </p>

  </div>

</div>
